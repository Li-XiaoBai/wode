        //4.	在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
        var x;
        var count=0;
        function isPrime(n){
            for(var i=2;i<=Math.sqrt(n);i++){//math.sqrt平方根
                if(n%i==0){
                    return false;
                }   
            }
            return true;
        }
        for(x=100;x<=1000;x++){
            if(isPrime(x)){
                document.write(x+" ");
                count++;
                if(count%6==0){
                    document.write("<br/>");
                }
            }
        }
