<html>
<head>

    <style type="text/css">

    body {background-color: yellow}
    /*
        h1 元素内的文字颜色定义为红色，同时将字体大小设置为 14 像素。
        h1 是选择器，color 和 font-size 是属性，red 和 14px 是值。
    */
    h1
        {
            background-color: green;/*背景颜色*/
            color:red;/*文字颜色*/
            font-size:14px;/*文字大小*/
        }
    h2 {background-color: transparent}
    p {background-color: pink(250,0,255)}

    p.no2 {background-color: gray; padding: 40px;}

    </style>

</head>

<body>

    <h1>这是标题 1</h1>
    <h2>这是标题 2</h2>
    <p>这是段落</p>
    <p class="no2">这个段落设置了内边距。</p>

</body>
</html>
