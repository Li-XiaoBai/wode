<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- DOM document object model -->
    
    <div id="div1" >hahahah</div>

    <ul>
        <li>111</li>
        <li class="aa">2222</li>
        <li>3333</li>
        <li class="aa">4444</li>
    </ul>

    <input type="radio" name="sex">男
    <input type="radio" name="sex">女
    <script>
        // 1.通过id 获取dom元素  返回的是DOM元素
        var oDiv = document.getElementById('div1');

        //o代表object 对象
        
        oDiv.style.background = "green";
        //div1背景颜色为绿色
        // 2.通过标签名 获取元素 返回数组 （不是真的数组类似于数组但属性基本相同）因为它没有数组的函数
        var aLi = document.getElementsByTagName('li');  //

        // ali中的a代表数组 Arry
        //Tagname  标签
        //数组中无style属性
        //数组的元素有style属性
        console.log(aLi);
        for(var i=0; i<aLi.length; i++ ){
            aLi[i].style.background = "pink";
        }
        
        // 3 getElementsByClassName
        var aLi = document.getElementsByClassName('aa');
        console.log(aLi);

        for(var i=0; i<aLi.length ; i++){
            aLi[i].style.background = "yellow";
        }
        
        //4 getElementsByName
        var arr = document.getElementsByName("sex");
        console.log(arr);
    </script>
</body>
</html>
